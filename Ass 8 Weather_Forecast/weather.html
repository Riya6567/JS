<!-- Create a weather dashboard using of HTML, CSS, JS that fetches data from a weather API and displays the current weather and a 5-day forecast for a user-selected city. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Weather Dashboard</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="cityForm" class="d-flex">
                    <input type="text" id="cityInput" class="form-control me-2" placeholder="Enter city name" required>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>
            </div>
        </div>

        <div id="weatherContainer" class="mt-4">
            <!-- Current Weather -->
            <div id="currentWeather" class="card mb-4 d-none">
                <div class="card-body">
                    <h3 id="cityName"></h3>
                    <p id="currentTemp"></p>
                    <p id="currentDesc"></p>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div id="forecast" class="row d-none">
                <h4>5-Day Forecast</h4>
                <div id="forecastCards" class="d-flex flex-wrap"></div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
