<!-- Create a simple web application using HTML and JavaScript that allows users to take input two numbers and the display the Sum, Subtraction, Multiplication and Division of these numbers when a button is clicked. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations - Javascript </title>
    <script>
        function addnumbers(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let sum = num1 + num2;
            document.getElementById("result").innerText = `Addition: ${sum}`;
        }
        function subnumbers(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let sub = num1 - num2;
            document.getElementById("result").innerText = `Subtraction: ${sub}`;
        }
        function mulnumbers(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let mul = num1 * num2;
            document.getElementById("result").innerText = `Multiplication: ${mul}`;
        }
        function divnumbers(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let div = num1 / num2;
            document.getElementById("result").innerText = `Division: ${div}`;
        }
    </script>
</head>
<body>
    <h2> Different Arithemtic Operations Using Javascript </h2>

    <label for = "num1"> Number 1 : </label>
    <input type = "number" id = "num1"> <br> <br>
    <label for = "num2"> Number 2 : </label>
    <input type = "number" id = "num2"> <br><br>

    <button onclick = "addnumbers()"> Addition </button> <br> <br> 
    <button onclick = "subnumbers()"> Subtraction </button> <br> <br>
    <button onclick = "mulnumbers()"> Multiplication </button> <br> <br> 
    <button onclick = "divnumbers()"> Division </button> <br> <br>
    <p id="result"> </p>
</body>
</html>
