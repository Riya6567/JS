<!-- Create a simple interactive web application “To-Do-List” using JavaScript DOM Manipulation, CSS styling, dimensions and positioning. To-Do-List that allows users to add, remove and manipulate elements on the page. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List </title>
    <link rel="stylesheet" href="Ass4d.css">
</head>
<body>
    <div class="container">
        <h1> To-Do List </h1>
        <input type = "text" id = "taskInput" placeholder = "Add a new task...">
        <button id = "addTaskButton"> Add Task </button>
        <ul id = "taskList"></ul>
    </div>
    <script src="Ass4d.js"></script>
</body>
</html>
