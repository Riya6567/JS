<!-- Create a simple interactive web application that captures user information through an HTML form, processes the input using JavaScript, and dynamically updates the content of the web page. The application should also include basic error handling for user inputs. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2991/2991110.png" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>User Information Form</h1>
    <form id="userForm" onsubmit="return processForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="Other"> Other
        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Nepal">Nepal</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Pakisthan">Pakisthan</option>
        </select>

        <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to Newsletter
        </label>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

        <input type="submit" value="Submit">
    </form>

    <div id="output"></div>

    <script src="form.js"></script>
</body>
</html>
